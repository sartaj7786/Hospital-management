{% extends 'base.html' %} 
{% block title %}Doctor{% endblock title %}
 {% block body %}


<div class="container text-center mb-3 py-4">
  <div class="row justify-content-center">
    <div class="col-7">
      <form  action"" method="post">
                    {% csrf_token %}
					<div class="form-row">

						<div class="col-sm-12">
							<div class="form-group">
								<label>Doctor Name</label>
								<input type="text" name="name" class="form-control" placeholder="Enter Doctor Name" required>
							</div>
						</div>

                    	<div class="col-sm-12">
							<div class="form-group">
								<label>Contact Number</label>
								<input type="text" name="mobile" class="form-control" placeholder="Enter Ten Digit Mobile Number" required>
							</div>
						</div>

						<div class="col-sm-12">
							<div class="form-group">
								<label>Specialization</label>
								<input type="text" name="special" class="form-control" placeholder="Enter Doctor Specialization" required>
							</div>
						</div>

                      </div>

					<hr>
					<input type="submit" value="Submit" class="btn btn-primary">
				</form>
  
</div>  
</div> 
</div> 

  {% endblock body %}
