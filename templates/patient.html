{% extends 'base.html' %} 
{% block title %}Doctor{% endblock title %}
 {% block body %}


<div class="container text-center mb-3 py-4">
  <div class="row justify-content-center">
    <div class="col-7">
     <form action="" method="post">
                    {% csrf_token %}
					<div class="form-row">

						<div class="col-sm-12">
							<div class="form-group">
								<label>Patient Name</label>
								<input type="text" name="name" class="form-control" placeholder="Enter Patient Name" required>
							</div>
						</div>

                    	<div class="col-sm-12">
							<div class="form-group">
								<label>Mobile Number</label>
								<input type="number" name="mobile" class="form-control" placeholder="Enter Ten Digit Mobile Number" required>
							</div>
						</div>

						<div class="col-sm-12">
							<div class="form-group ">
								<label>Gender</label>
								<input type="radio" name="gender" value="Male"> Male
								<input type="radio" name="gender" value="Female"> Female
							</div>
						</div>

						<div class="col-sm-12">
							<div class="form-group">
								<label>Address</label>
                                <textarea name="address" class="form-control" placeholder="Enter Doctor Specialization" required></textarea>
							</div>
						</div>


                      </div>
					<hr>
					<input type="submit" value="Submit" class="btn btn-primary">
				</form>
  
</div>  
</div> 
</div> 

  {% endblock body %}
